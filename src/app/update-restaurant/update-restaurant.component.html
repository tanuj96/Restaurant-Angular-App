<div class="jumbotron">
    <h1>Edit & Update Restaurant Data</h1>
</div>
<form [formGroup]="editRestaurant" (ngSubmit)= "updateResto()">
    <div class="form-group">
      <label>Name</label>
      <input type="text" class="form-control" placeholder="Enter Name" formControlName="Name">
    </div>
    <div class="form-group">
        <label>Address</label>
        <input type="text" class="form-control" placeholder="Enter Address" formControlName="Address">
      </div>
      <div class="form-group">
        <label>Email</label>
        <input type="email" class="form-control" placeholder="Enter Email" formControlName="Email">
      </div>
    <button type="submit" class="btn btn-primary">Update</button>
  </form>
